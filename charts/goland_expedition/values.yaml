# Default values for golang.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: marianferenc/golang_expedition
  tag: latest
  pullPolicy: Always
service:
  name: golang
  type: ClusterIP
  externalPort: 8091
  internalPort: 8091
  externalPortGRPC: 4040
  internalPortGRPC: 4040
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress:
  enabled: false
